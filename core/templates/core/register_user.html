{% extends 'core/base.html' %}

{% block title %}Registrar usuario{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Registrar nuevo usuario</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Registrar</button>
    </form>
</div>
{% endblock %}
